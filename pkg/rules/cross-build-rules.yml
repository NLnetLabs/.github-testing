---
# target:        Must be one of: https://github.com/cross-rs/cross#supported-targets
#                Use MUSL targets for binaries intended to be included in Docker images as the Alpine base image we use
#                has MUSL, not GNU LIBC.
#
# artifacts:
#   output:      Creates a GitHub Actions artifact named 'tmp-cross-binaries-<target>' which will contain the
#                cross-compiled binary/binaries (any executable files that were written to target/<target>/release/*).

target:
- 'arm-unknown-linux-musleabihf'    # for Docker
- 'arm-unknown-linux-gnueabihf'     # for DEB