---
pkg:
  - "mytest"
image:
  - "ubuntu:jammy" # ubuntu/22.04
  - "debian:stretch"
target:
  - "x86_64"
include:
  # package for the Raspberry Pi 1b as an ARMv6 cross compiled variant of the Debian Buster upon which
  # Raspbian 10 is based.
  - pkg: "mytest"
    image: "debian:buster"
    target: "arm-unknown-linux-gnueabihf"
