[package]
name = "hello_cargo"
description = "Blah"
license = "MIT"
version = "0.1.0"
edition = "2021"
authors = ["Boo"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

[package.metadata.deb]
name = "my_test"
priority = "optional"
section = "net"
extended-description-file = "pkg/debian/description.txt"
license-file = ["LICENSE", "0"]
depends = "$auto, passwd, libssl1.1"
maintainer-scripts = "pkg/debian/"
changelog = "target/debian/changelog" # this will be generated by the pkg workflow
copyright = "Copyright (c) 2022, Ximon Eighteen. All rights reserved."
assets = [
    ["target/release/hello_cargo", "/usr/bin/hello_cargo", "755"],
]
systemd-units = { unit-name = "my_test", unit-scripts = "pkg/common", enable = false }

[package.metadata.deb.variants.ubuntu-jammy]
depends = "$auto, passwd, libssl3"
